
<div class="recommond">
<% 4.each do |i| %>
<div class="row" >
		<% 5.each do |k| %>
		<div class="span2 move_line" >

     		<a href="#/move/{{moves.moves[k*4+i].id}}" style="display:block">
     			<img  class="haibao" onerror="this.src='/static/images/no_haibao.jpeg'" src="<%=moves.moves[k*4+i].source_img_url%>" />
     		</a>
     		
     		<a style="display:block" href="#/move/{{moves.moves[k*4+i].id}}" ><%=moves.moves[k*4+i].name%> </a>
     		
     	</div>
     	<%end%>
     	
</div>
<%end%>	
<div class="page">
	
	<ul class="pager">
		<li>第 <%=moves.page_num%>页</li>
			<li class="disabled" ng-show="page_num == 1">
				<a  href="" >上一页</a>
				
			</li>
			<li ng-show="page_num != 1 ">
			<a  href="" ng-click="page(page_num-1)">上一页</a>
			</li>
			<li class="disabled" ng-show="moves.pages == 1 && moves.page_num == moves.pages">
				<a  href="" >下一页</a>
				
			</li>
			<li ng-show="moves.pages != 1 && moves.page_num != moves.pages">
			<a  href="" ng-click="page(page_num+1)">下一页</a>
			</li>

			<li>
			共 {{moves.pages}} 页
			</li>
	</ul>
</div>
