<div class="detail">
	<div class="detail_list">
		<h2>{{move.name}}</h2>
		<div class="row">
			<div class="span3">

				<img  onerror="this.src='/static/images/no_haibao.jpeg'" src="{{move.source_img_url}}" />
					<div class="desc">
			<h4 class="desc_title">{{move.name}}的剧情简介 ........</h3>
			{{move.desc}}	
		</div>
		<div class="desc">
			<h4 class="desc_title">{{move.name}}的评论........</h3>
			<div class="comment_list">

			</div>
		</div>
		<div class="comment_deep desc">
			<h4 class="desc_title">{{move.name}}的影评........</h3>
			<div class="comment_list">

			</div>
		</div>
			</div>
		    <div class="span2 detail_info">
		    	<div>
		    		导演: {{move.director}}
		    	</div>
		    	<div class="detail_word actor">
		    		主演:  {{move.actor}}
		    	</div>
		    	<div class="detail_word">
		    		类型: {{move.label}}
		    	</div>
		    	<div class="detail_word">
		    		 {{move.status}}
		    	</div>

		    </div>
		    <div class="span5">
				<div id="player"> 
					
				</div>
				<div class="row" id="play_btn">
				
					<a  id="{{$index}}_c" ng-show="!islianxuju(move.label)" class="span1" ng-repeat="l in p_list" href="" ng-click="play(l, $index)">{{get_name_by_url(l, move.name)}}</a>
					<a id="{{$index}}_c" ng-show="islianxuju(move.label)" class="span1" ng-repeat="l in p_list" href="" ng-click="play(l, $index)">第{{$index+1}}集</a>
				</div>
			</div>
		</div>
	
	</div>
</div>
